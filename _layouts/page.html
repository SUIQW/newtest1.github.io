---
# 这是基础模板，其他页面通过 layout: default 继承
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 图标路径：使用 relative_url 适配 Jekyll 路径规则，避免部署后失效 -->
  <link rel="icon" href="{{ '/assets/images/OIP.jpg' | relative_url }}" type="image/x-icon">
  <!-- 标题：页面标题 + 网站标题（如 "新闻动态 - VisSpectral"） -->
  <title>{{ page.title }} - {{ site.title }}</title>
  <!-- 样式文件路径：同样使用 relative_url 适配全局路径 -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  
  <!-- 全局样式：取消最大宽度限制，让内容铺满屏幕 -->
  <style>
    body {
      max-width: none; /* 取消最大宽度限制 */
      padding: 0;      /* 取消默认内边距 */
    }
    /* 全局样式：清除默认边距，确保内容铺满 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      overflow-x: hidden; /* 防止横向滚动 */
    }
    /* 导航栏铺满 */
    .top-header {
      width: 100%;
    }
    /* 轮播图铺满 */
    .carousel {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    /* 内容区铺满，取消最大宽度限制（子页面内容会插入到 main 标签中） */
    main {
      width: 100%;
      padding: 0 1rem; /* 保留少量内边距避免内容贴边 */
      margin: 2rem 0; /* 仅上下边距，取消左右边距 */
    }
    /* 实验室介绍区域自适应 */
    .lab-intro {
      display: flex;
      width: 100%;
      gap: 2rem;
      padding: 0 2rem; /* 左右内边距控制内容与边缘距离 */
    }
    .intro-text, .intro-image {
      flex: 1; /* 两列平均分配宽度 */
    }
    .intro-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>

  <!-- 网格布局样式（团队/成果展示用） -->
  <style>
    /* 新增父容器样式 */
    .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        margin: 0 100px;
    }

    .mycontainer {
        position: relative;
        /* 基础宽度（大屏幕每行4个） */
        flex-basis: calc(25% - 20px);
        padding-top: 25%; /* 保持1:1比例 */
    }

    /* 中等屏幕适配（每行3个） */
    @media (max-width: 1200px) {
        .mycontainer {
            flex-basis: calc(33.33% - 20px);
            padding-top: 33.33%;
        }
    }

    /* 小屏幕适配（每行2个） */
    @media (max-width: 800px) {
        .mycontainer {
            flex-basis: calc(50% - 20px);
            padding-top: 50%;
        }
    }

    /* 超小屏幕适配（单行显示） */
    @media (max-width: 500px) {
        .mycontainer {
            flex-basis: 100%;
            padding-top: 100%;
        }
    }

    /* 原有的容器样式保持不变 */
    .myimage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: circle(45%);
        transition: opacity 0.5s ease;
    }

    .mycontainer:hover .myimage {
        opacity: 0;
    }

    .myoverlay {
        position: absolute;
        bottom: 50%;
        left: 0;
        right: 100%;
        background-color: #92e7c8;
        overflow: hidden;
        width: 0;
        height: 50%;
        transition: .5s ease;
        clip-path: circle(60% at bottom);
    }

    .mycontainer:hover .myoverlay {
        width: 100%;
        left: 0;
    }

    .mytext {
        white-space: nowrap; 
        color: #000;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .mytextbig {
        color: #fff;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .myoverlayy {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 100%;
        background-color: #92e7c8;
        overflow: hidden;
        width: 0;
        height: 50%;
        transition: .5s ease;
        border-top: 2px solid #000;
        clip-path: circle(60% at top);
    }

    .mycontainer:hover .myoverlayy {
        width: 100%;
        left: 0;
    }
    .titlebow {
        text-align: center;
    }
  </style>

  <!-- Banner 样式（部分页面顶部大图用） -->
  <style>
    /* 重置默认样式，避免浏览器差异 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Banner核心样式 */
    .page-banner {
      width: 100%;
      min-height: 500px; /* 最小高度，保证手机端也有足够显示区域 */
      height: 500px; /* 占满整个视口高度（可选，想固定高度可改为500px） */
      position: relative; /* 作为子元素绝对定位的容器 */
      overflow: hidden; /* 隐藏超出部分，避免图片拉伸变形 */
    }

    /* 背景图片容器 */
    .page-banner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 背景图片（实际显示的背景） */
    .page-banner-img > div {
      width: 100%;
      height: 100%;
      background-size: cover; /* 铺满容器，保持比例 */
      background-position: center; /* 图片居中 */
      background-repeat: no-repeat;
    }

    /* 占位图片（仅作降级兼容，正常情况下隐藏） */
    .img-placeholder {
      display: none;
    }

    /* 内容容器（控制标题最大宽度，避免文字贴边） */
    .wrapper {
      width: 100%;
      max-width: 1200px; /* 电脑端文字区域最大宽度 */
      margin: 0 auto;
      height: 100%;
      position: relative; /* 让标题区域相对这个容器居中 */
    }

    /* 标题垂直水平居中核心 */
    .page-banner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 精准居中 */
      text-align: center; /* 文字水平居中 */
      width: 100%;
      padding: 0 20px; /* 手机端左右留白 */
    }

    /* 主标题样式 */
    .page-banner-heading {
      font-size: 48px; /* 电脑端字体大小 */
      color: #ffffff; /* 白色文字 */
      margin-bottom: 16px; /* 与副标题间距 */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* 文字阴影，增强可读性 */
      font-weight: 700; /* 加粗 */
    }

    /* 副标题样式 */
    .page-banner-subheading {
      font-size: 24px; /* 电脑端字体大小 */
      color: #f5f5f5; /* 浅灰色文字，与主标题区分 */
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      font-weight: 400; /* 正常粗细 */
    }

    /* 响应式适配：手机端（屏幕宽度≤768px） */
    @media (max-width: 768px) {
      .page-banner {
        min-height: 400px; /* 手机端缩小Banner高度 */
      }
      .page-banner-heading {
        font-size: 32px; /* 缩小主标题字体 */
      }
      .page-banner-subheading {
        font-size: 18px; /* 缩小副标题字体 */
      }
    }
  </style>

  <!-- 页面头部标题栏样式（新闻、团队等页面顶部用） -->
  <style>
    /* 页首标题背景样式 */
    .team-header-banner {
      position: relative;
      /* 背景图路径：使用绝对路径，适配所有子页面 */
      background-image: url("{{ '/assets/images/lab-photo.jpg' | relative_url }}");
      background-size: cover; /* 覆盖整个区域 */
      background-position: center; /* 居中显示 */
      height: 33vh; /* 占屏幕高度的三分之一 */
      min-height: 200px; /* 最小高度，避免过小屏幕下显示不全 */
      overflow: hidden;
    }

    /* 标题容器（用于居左和添加半透明遮罩） */
    .header-content {
      position: absolute;
      left: 5%; /* 左侧距离 */
      top: 50%; /* 垂直居中 */
      transform: translateY(-50%); /* 精确垂直居中 */
      padding: 1.5rem 2rem;
      /* 半透明背景增强文字可读性（补充背景色，原代码遗漏） */
      /* background: rgba(0, 0, 0, 0.4); */
      border-radius: 6px;
    }

    /* 标题样式 */
    .header-content h1 {
      color: white;
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3); /* 文字阴影增强立体感 */
    }

    /* 原有实验室介绍样式（保持之前的调整） */
    .lab-intro {
      display: flex;
      gap: 2rem;
      padding: 2rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .intro-text {
      flex: 7;
    }

    .intro-image {
      flex: 3;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-image img {
      max-width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    /* 小屏幕适配 */
    @media (max-width: 768px) {
      /* 小屏幕标题调整 */
      .header-content h1 {
        font-size: 2.2rem;
      }
      
      /* 原有响应式样式保持 */
      .lab-intro {
        flex-direction: column;
      }
      .intro-text, .intro-image {
        flex: none;
        width: 100%;
      }
      .intro-image img {
        max-height: 350px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="top-header" style="background: #333; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;">
    <!-- 左侧标题 -->
    <div class="logo" style="font-size: 1.5rem; font-weight: bold; color: #ffd700;">
        VisSpectral
    </div>
    
    <!-- 右侧导航：修复链接路径，使用绝对路径避免子页面跳转错误 -->
    <nav class="main-nav">
      <ul style="display: flex; list-style: none; gap: 2rem;">
        <li><a href="{{ '/' | relative_url }}" style="color: #ffd700; text-decoration: none;">首页</a></li>
        <li><a href="{{ '/news.html' | relative_url }}" style="color: white; text-decoration: none;">新闻动态</a></li>
        <li><a href="{{ '/team.html' | relative_url }}" style="color: white; text-decoration: none;">研究团队</a></li>
        <li><a href="{{ '/result.html' | relative_url }}" style="color: white; text-decoration: none;">科研成果</a></li>
        <li><a href="{{ '/search.html' | relative_url }}" style="color: white; text-decoration: none;">搜索</a></li>
        <li><a href="{{ '/about.html' | relative_url }}" style="color: white; text-decoration: none;">关于我们</a></li>
      </ul>
    </nav>
  </header>

  <!-- 页面头部标题栏（仅子页面需要时显示，通过 page.layout 控制，可选） -->
  {% if page.layout != 'home' %}
    <header class="team-header-banner">
      <div class="header-content">
        <h1>{{ page.title }}</h1>
      </div>
    </header>
  {% endif %}

  <!-- 内容区域：子页面的内容会自动插入到 <main> 标签中 -->
  <main>
    {{ content }}
  </main>

  <!-- 网站尾部（铺满页面） -->
  <footer style="background: #f5f5f5; padding: 2rem; text-align: center; width: 100%; margin-top: 3rem;">
    <p style="font-size: 1rem; color: #333;">© {{ site.time | date: "%Y" }} {{ site.title }} - 用 Jekyll 搭建</p>
  </footer>
</body>
</html>
