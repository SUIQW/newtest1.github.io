  <style>
    body {
      max-width: none; /* 取消最大宽度限制 */
      padding: 0;      /* 取消默认内边距 */
    }
    /* 全局样式：清除默认边距，确保内容铺满 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      overflow-x: hidden; /* 防止横向滚动 */
    }
    /* 导航栏铺满 */
    .top-header {
      width: 100%;
    }
    /* 轮播图铺满 */
    .carousel {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    /* 内容区铺满，取消最大宽度限制 */
    main {
      width: 100%;
      padding: 0 1rem; /* 保留少量内边距避免内容贴边 */
      margin: 2rem 0; /* 仅上下边距，取消左右边距 */
    }
    /* 实验室介绍区域自适应 */
    .lab-intro {
      display: flex;
      width: 100%;
      gap: 2rem;
      padding: 0 2rem; /* 左右内边距控制内容与边缘距离 */
    }
    .intro-text, .intro-image {
      flex: 1; /* 两列平均分配宽度 */
    }
    .intro-image img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>

    
  <style>
    /* 新增父容器样式 */
    .grid-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;
        margin: 0 100px;
    }

    .mycontainer {
        position: relative;
        /* 基础宽度（大屏幕每行4个） */
        flex-basis: calc(25% - 20px);
        padding-top: 25%; /* 保持1:1比例 */
    }

    /* 中等屏幕适配（每行3个） */
    @media (max-width: 1200px) {
        .mycontainer {
            flex-basis: calc(33.33% - 20px);
            padding-top: 33.33%;
        }
    }

    /* 小屏幕适配（每行2个） */
    @media (max-width: 800px) {
        .mycontainer {
            flex-basis: calc(50% - 20px);
            padding-top: 50%;
        }
    }

    /* 超小屏幕适配（单行显示） */
    @media (max-width: 500px) {
        .mycontainer {
            flex-basis: 100%;
            padding-top: 100%;
        }
    }

    /* 原有的容器样式保持不变 */
    .myimage {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        clip-path: circle(45%);
        transition: opacity 0.5s ease;
    }

    .mycontainer:hover .myimage {
        opacity: 0;
    }

    .myoverlay {
        position: absolute;
        bottom: 50%;
        left: 0;
        right: 100%;
        background-color: #92e7c8;
        overflow: hidden;
        width: 0;
        height: 50%;
        transition: .5s ease;
        clip-path: circle(60% at bottom);
    }

    .mycontainer:hover .myoverlay {
        width: 100%;
        left: 0;
    }

    .mytext {
        white-space: nowrap; 
        color: #000;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .mytextbig {
        color: #fff;
        font-size: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .myoverlayy {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 100%;
        background-color: #92e7c8;
        overflow: hidden;
        width: 0;
        height: 50%;
        transition: .5s ease;
        border-top: 2px solid #000;
        clip-path: circle(60% at top);
    }

    .mycontainer:hover .myoverlayy {
        width: 100%;
        left: 0;
    }
    .titlebow
      {
        text-align:center;
      }
      
  </style>

  <style>
    /* 重置默认样式，避免浏览器差异 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Banner核心样式 */
    .page-banner {
      width: 100%;
      min-height: 500px; /* 最小高度，保证手机端也有足够显示区域 */
      height: 500px; /* 占满整个视口高度（可选，想固定高度可改为500px） */
      position: relative; /* 作为子元素绝对定位的容器 */
      overflow: hidden; /* 隐藏超出部分，避免图片拉伸变形 */
    }

    /* 背景图片容器 */
    .page-banner-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* 背景图片（实际显示的背景） */
    .page-banner-img > div {
      width: 100%;
      height: 100%;
      background-size: cover; /* 铺满容器，保持比例 */
      background-position: center; /* 图片居中 */
      background-repeat: no-repeat;
    }

    /* 占位图片（仅作降级兼容，正常情况下隐藏） */
    .img-placeholder {
      display: none;
    }

    /* 内容容器（控制标题最大宽度，避免文字贴边） */
    .wrapper {
      width: 100%;
      max-width: 1200px; /* 电脑端文字区域最大宽度 */
      margin: 0 auto;
      height: 100%;
      position: relative; /* 让标题区域相对这个容器居中 */
    }

    /* 标题垂直水平居中核心 */
    .page-banner-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 精准居中 */
      text-align: center; /* 文字水平居中 */
      width: 100%;
      padding: 0 20px; /* 手机端左右留白 */
    }

    /* 主标题样式 */
    .page-banner-heading {
      font-size: 48px; /* 电脑端字体大小 */
      color: #ffffff; /* 白色文字 */
      margin-bottom: 16px; /* 与副标题间距 */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* 文字阴影，增强可读性 */
      font-weight: 700; /* 加粗 */
    }

    /* 副标题样式 */
    .page-banner-subheading {
      font-size: 24px; /* 电脑端字体大小 */
      color: #f5f5f5; /* 浅灰色文字，与主标题区分 */
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
      font-weight: 400; /* 正常粗细 */
    }

    /* 响应式适配：手机端（屏幕宽度≤768px） */
    @media (max-width: 768px) {
      .page-banner {
        min-height: 400px; /* 手机端缩小Banner高度 */
      }
      .page-banner-heading {
        font-size: 32px; /* 缩小主标题字体 */
      }
      .page-banner-subheading {
        font-size: 18px; /* 缩小副标题字体 */
      }
    }
  </style>
